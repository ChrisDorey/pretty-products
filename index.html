<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pretty Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karma:wght@400;600&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <ol>
      <li>
        <h2>Crystal</h2>
        <img src="images/crystal.svg" alt="">
        <p>Shiny, glowy and make great sounds.</p>
        <ul>
          <li>
            <a class="btn" href="#" aria-label="add crystal to cart">
              <img src="images/cart.svg" alt="picture of shopping cart">
              Add to cart
            </a>
          </li>
          <li>
            <a href="#" aria-label="Favourite crystal">
              <img src="images/favourite.svg" alt="image of a purple heart">
            </a>
          </li>
          <li>
            <a href="#" aria-label="Share crystal">
              <img src="images/share.svg" alt="image of a share arrow">
            </a>
          </li>
        </ul>
      </li>
      <li>
        <h2>Diamond</h2>
        <img src="images/diamond.svg" alt="image of a purple diamond">
        <p>Diamonds sparkle in all shapes, sizes & clarities.</p>
        <ul>
          <li>
            <a class="btn" href="#" aria-label="add Diamond item to cart">
              <img src="images/cart.svg" alt="picture of shopping cart">
              Add to cart
            </a>
          </li>
          <li>
            <a href="#" aria-label="favourite Diamond">
              <img src="images/favourite.svg" alt="image of a purple heart">
            </a>
          </li>
          <li>
            <a href="#" aria-label="share Diamond">
              <img src="images/share.svg" alt="image of a share arrow">
            </a>
          </li>
        </ul>
      </li>


    </ol>
  </main>

</body>
</html>
